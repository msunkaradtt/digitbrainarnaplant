version: '3'

services:
  dtpprocessing_service:
    container_name: dpservice
    image: msunkaradtt/dataprocessingservice:0.7
    ports:
      - 3000:3000
    environment:
      - ENV_TASKS_URL=https://meteo-de-oscar.proxy.beeceptor.com/digitbrain/tasks
      - ENV_TOOLS_URL=https://meteo-de-oscar.proxy.beeceptor.com/digitbrain/tools
      - ENV_MACHINES_URL=https://meteo-de-oscar.proxy.beeceptor.com/digitbrain/machines
    networks:
      - digitbrain
    restart: unless-stopped

  solgenerator_service:
    container_name: solservice
    image: msunkaradtt/solutiongenerator:0.9
    ports:
      - 3001:3001
    environment:
      - POPULATION_SIZE_MULTI=1
      - SOLUTION_SIZE=4
    networks:
      - digitbrain
    restart: unless-stopped

  secgenerator_service:
    container_name: secservice
    image: msunkaradtt/schedulinggenerator:0.8
    ports:
      - 3002:3002
    environment:
      - GENERATIONS=7
      - MUTATION_RATE=0.2
      - MUTATION_FLIP=10
      - SYS_DATE=2023-02-13T00:00:00.000
      - FLAG_ALL=no
      - MACHINE_COUNT=2
      - MODEL_FILE_URL=https://raw.githubusercontent.com/msunkaradtt/digitbrainarnaplant/dev2/schedulinggenerator/gamodel/gamodel.py
    networks:
      - digitbrain
    restart: unless-stopped

  dttapi_service:
    container_name: apiservice
    image: msunkaradtt/digitbraindttapi:0.1
    ports:
      - 3006:3006
    networks:
      - digitbrain
    restart: unless-stopped

networks:
  digitbrain:
    driver: bridge
